<md-whiteframe>
  <form name="userForm" class="ng-pristine ng-valid ng-valid-md-maxlength">
    <md-input-container flex class="md-default-theme">
      <label for="input1">Адрес</label>
      <input type="text" name="input1" ng-model="user.address">
    </md-input-container >
    <a href="#/quiz" class="md-raised md-primary md-button md-ink-ripple" >
      <span class="ng-scope">Start Quiz</span>
      <div class="md-ripple-container"></div>
    </a>
    <a href="#/editquiz" class="md-raised md-primary md-button md-ink-ripple" >
      <span class="ng-scope">Edit Quiz</span>
      <div class="md-ripple-container"></div>
    </a>
  </form>

</md-whiteframe>
